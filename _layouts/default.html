<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% feed_meta %}
    <style>
        :root {
            --bg: #f6f1e8;
            --bg-ink: #171717;
            --paper: #fffdf8;
            --muted: #6f6a61;
            --accent: #2a6f62;
            --line: #e6ded2;
            --shadow: 0 4px 12px rgba(24, 24, 24, 0.08);
            --radius: 12px;
            --maxw: 800px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Iowan Old Style", "Palatino Linotype", Palatino, "Book Antiqua", Georgia, serif;
            color: var(--bg-ink);
            background: linear-gradient(135deg, #faf6ef 0%, #f3ede3 100%);
            min-height: 100vh;
            padding: 32px 16px;
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto;
        }

        a {
            color: var(--accent);
        }

        a:hover {
            text-decoration: none;
        }

        /* Header */
        .site-header {
            text-align: center;
            padding: 32px 0 48px;
            border-bottom: 1px solid var(--line);
            margin-bottom: 48px;
        }

        .site-header h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0 0 12px 0;
            line-height: 1.3;
        }

        .site-header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .site-header .subtitle {
            color: var(--muted);
            font-size: 1rem;
            margin: 0;
        }

        /* Footer */
        .site-footer {
            text-align: center;
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid var(--line);
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Cards */
        .card {
            background: var(--paper);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
        }

        @media (max-width: 640px) {
            .card {
                padding: 24px;
            }
        }

        /* Post list */
        .post-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post-meta {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .post-link {
            color: inherit;
            text-decoration: none;
            font-size: 1.5rem;
            line-height: 1.4;
        }

        .post-link:hover {
            color: var(--accent);
        }

        .post-excerpt {
            color: var(--bg-ink);
            line-height: 1.7;
            font-size: 1.05rem;
            margin: 16px 0;
        }

        .post-status {
            display: inline-block;
            background: rgba(42, 111, 98, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.85rem;
            border: 1px solid rgba(42, 111, 98, 0.2);
        }

        .read-more {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* Single post */
        .back-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .post-header {
            margin-bottom: 24px;
        }

        .post-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin: 0 0 8px 0;
            line-height: 1.3;
        }

        .post-content {
            color: var(--bg-ink);
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .post-content p {
            margin: 0 0 16px 0;
        }

        .post-content h2 {
            font-size: 1.3rem;
            margin: 32px 0 16px 0;
        }

        .post-content ul {
            margin: 0 0 16px 0;
            padding-left: 24px;
        }

        .post-content li {
            margin-bottom: 12px;
        }

        .post-content code {
            background: rgba(42, 111, 98, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "SF Mono", Menlo, Monaco, monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: var(--bg-ink);
            color: #e6e6e6;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0 0 16px 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .post-content blockquote {
            border-left: 3px solid var(--accent);
            margin: 0 0 16px 0;
            padding-left: 20px;
            color: var(--muted);
            font-style: italic;
        }

        .post-content hr {
            border: none;
            border-top: 1px solid var(--line);
            margin: 24px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        {{ content }}

        <footer class="site-footer">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
        </footer>
    </div>
</body>

</html>
