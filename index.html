<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatDPK: Blog with thoughts on AI, software, and systems of Derrick Kondo</title>
  <style>
    :root {
      --bg: #f6f1e8;
      --bg-ink: #171717;
      --paper: #fffdf8;
      --muted: #6f6a61;
      --accent: #2a6f62;
      --line: #e6ded2;
      --shadow: 0 4px 12px rgba(24, 24, 24, 0.08);
      --radius: 12px;
      --maxw: 800px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Iowan Old Style", "Palatino Linotype", Palatino, "Book Antiqua", serif;
      color: var(--bg-ink);
      background: linear-gradient(135deg, #faf6ef 0%, #f3ede3 100%);
      min-height: 100vh;
      padding: 32px 16px;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 32px 0 48px;
      border-bottom: 1px solid var(--line);
      margin-bottom: 48px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin: 0 0 12px 0;
      line-height: 1.3;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1rem;
      margin: 0;
    }

    .posts {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .post {
      background: var(--paper);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
    }

    .post-date {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .post h2 {
      margin: 0 0 16px 0;
      font-size: 1.5rem;
      line-height: 1.4;
    }

    .post-content {
      color: var(--bg-ink);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .post-status {
      display: inline-block;
      background: rgba(42, 111, 98, 0.1);
      color: var(--accent);
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.85rem;
      margin-top: 16px;
      border: 1px solid rgba(42, 111, 98, 0.2);
    }

    footer {
      text-align: center;
      margin-top: 64px;
      padding-top: 32px;
      border-top: 1px solid var(--line);
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .post {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ChatDPK: A series of blog posts from Derrick Kondo</h1>
      <p class="subtitle">Exploring ideas in AI, software, and systems</p>
    </header>

    <main class="posts">
      <article class="post">
        <div class="post-date">January 7, 2026</div>
        <h2>Agentic Context Engineering (ACE) as LangGraph Middleware (WIP)</h2>
        <div class="post-content">
          <p>Coming soon...</p>
        </div>
        <span class="post-status">Work in Progress</span>
        </article>
    </main>

    <footer>
      <p>Â© 2026 Derrick Kondo</p>
    </footer>
  </div>
</body>
</html>
